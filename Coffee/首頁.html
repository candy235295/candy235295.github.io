<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      .example-image {
            width: 10rem;
            border-radius: 4px;
        }
        body{
            padding-top:116px;
        }
    </style>
</head>
<body>

    <!-- logo放置的地方 後面的屬性則限制圖片的大小 lg是網頁大小的設定變換尺寸 -->
    <!-- 此外在下方這排中 如果在上方使用<div class="container">包覆全部的話 會讓文字與整體nav全都聚集在中央
        但如果在下方使用<div class="container">會讓文字集中但nav則會滿版 -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">        

        <!-- fixed-top能夠將nav定在上方 但這樣會將上方的按鈕或圖片被nav所遮住因此須確定nav的高度後再最上方的body上設定padding-top -->
        <!-- navbar-light是設定文字顏色light會讓文字成比對顏色也就是變黑dark文字就會變白 -->
        <!-- bg-light就會讓背景偏白也可以使用style"background-color來指定顏色" -->
        <a class="navbar-brand" href="#"><img class="example-image" src="/images/Image-01.jpg" alt="">
        </a>

        <!-- 這邊是當網頁大小受到變更後 會將nav變為漢堡條 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>      

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--  在這行的設定中 mr是將整條nav向右對齊 ml向左 mx則是置中 其餘參考http://bootstrap.hexschool.com/docs/4.0/utilities/spacing/ 的間格介紹 -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <!-- 這行則是設定下拉是選單 -->

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <!-- 在上面這一行不同的地方在於多了一個區分下拉是選單的選項 -->
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
                 <!-- 搜尋超連結 -->    
    </div>
    </nav>

      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
